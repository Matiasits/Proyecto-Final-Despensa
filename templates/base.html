{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'fontawesome/css/all.css' %}">
    <script  src="{% static 'js/popper.min.js' %}"></script>
    <script  src="{% static 'js/jquery.slim.min.js' %}"></script>
    <script  src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
    
    <title>Despensa con Django</title>

</head>
<body>
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark justify-content-center sticky-top">
        <!-- Toggler/collapsibe Button -->
        <button class="navbar-toggler " type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
            <span class="navbar-toggler-icon"></span>
        </button>
        
        <div class="collapse navbar-collapse" id="collapsibleNavbar"> 
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'proveedor_app:inicio'%}">INICIO</a>
                </li>
            </ul>
        </div>
        
        <div class="collapse navbar-collapse justify-content-center " id="collapsibleNavbar"> 
            <!-- Links LISTADO PROVEEDORES-->
            <ul class="navbar-nav">             
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'cliente_app:panel-cliente'%}">CLIENTES</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'producto_app:panel-producto'%}">PRODUCTOS</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'proveedor_app:panel-proveedor'%}">PROVEEDORES</a>
                </li>
            </ul>
        </div>
        
        <div class="collapse navbar-collapse justify-content-end" id="collapsibleNavbar"> 
            <ul class="navbar-nav">
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbardrop" data-toggle="dropdown">
                      Mistery Button
                    </a>
                    <div class="dropdown-menu">
                      <a class="dropdown-item" href="https://www.linkedin.com/in/matias-roldan-71b255237/" target="_blank">LINKEDIN</a>
                      <a class="dropdown-item" href="https://github.com/Matiasits/Proyecto-Final-Despensa.git" target="_blank" >GITHUB</a>
                    </div>
                  </li>
            </ul>
        </div>
    
    </nav>

        <!--CARRUSEL-->
        <div id="demo" class="carousel slide" data-ride="carousel">

            <!-- INDICADORES CARRUSEL -->
            <ul class="carousel-indicators">
              <li data-target="#demo" data-slide-to="0" class="active"></li>
              <li data-target="#demo" data-slide-to="1"></li>
              <li data-target="#demo" data-slide-to="2"></li>
              <li data-target="#demo" data-slide-to="3"></li>
            </ul>
          
            <!-- DIAPOSITIVAS -->
            <div class="carousel-inner">
    
                <div class="carousel-item active">
                    <img class="img-fluid mx-auto d-block" src="{% static 'media/Proveedor/proveedor.jpg'%}" alt="bienvenido">
                </div>
                
                <div class="carousel-item">
                    <img class="img-fluid mx-auto d-block"  src="{% static 'media/Cliente/clientes.png'%}" alt="clientes">
                </div>
                
                <div class="carousel-item">
                    <img class="img-fluid mx-auto d-block" src="{% static 'media/Producto/productos.png'%}" alt="productos">
                </div>
    
                <div class="carousel-item">
                  <img class="img-fluid mx-auto d-block" src="{% static 'media/Proveedor/proveedor.jpg'%}" alt="proveedores">
                </div>
            </div>
    
        </div>
          
                <!--CONTROLES DE DIAPOSITIVAS (DERECHA O IZQUIERDA) -->
        <div>
                <!-- IZQUIERDA-->
            <a class="carousel-control-prev" href="#demo" data-slide="prev">
                <span class="carousel-control-prev-icon"></span>
            </a>
    
                <!-- DERECHA -->
            <a class="carousel-control-next" href="#demo" data-slide="next">
                <span class="carousel-control-next-icon"></span>
            </a>
          
        </div>

    <div class="container-md pt-3">
        {% block panel %}
        {% endblock panel %}
        
        {% block content %}
        {% endblock content %}
    </div>
</body>
</html>
