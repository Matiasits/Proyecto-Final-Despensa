{% extends 'base.html' %}
{% load static %}   

{% block content %}


<!-- For utilizado para listar los registros en cliente-->


<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
    <!-- Toggler/collapsibe Button -->
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
        <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Brand -->
    <a class="navbar-brand" href="#">Logo</a>

    <div class="collapse navbar-collapse" id="collapsibleNavbar"> 
        <!-- Links LISTADO CLIENTES-->
        <ul class="navbar-nav">
            
            <li class="nav-item">
                <a class="nav-link" href="#">MODIFICAR</a>
            </li>
        
            <li class="nav-item">
                <a class="nav-link" href="#">CREAR</a>
            </li>
        
            <li class="nav-item">
                <a class="nav-link" href="#">BORRAR</a>
            </li>

            <!-- Dropdown DE ACCIONES -->
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="navbardrop" data-toggle="dropdown">
                    ORDENAR
                </a>

                <div class="dropdown-menu">
                    <a class="dropdown-item" href="#">Por Nombre</a>
                    <a class="dropdown-item" href="#">Por Apellido</a>
                    <a class="dropdown-item" href="#">Por DNI</a>
                </div>

            </li>
        
        </ul>

    </div>

</nav>



<div class="table-responsive">

    <table class="table table-dark table-hover">
        <thead>
            <tr>
                <th>Nombre</th>
                <th>Apellido</th>
                <th>DNI</th>
            </tr>
        </thead>
    
        {% for cliente in clientes %}
       
        <tbody>
            <tr>
                <td>{{cliente.nombre}}</td>
                <td>{{cliente.apellido}}</td>
                <td>{{cliente.dni}}</td>
            </tr>
        </tbody>
    
        {% endfor %}

  </table>
</div>




{% endblock content %}
