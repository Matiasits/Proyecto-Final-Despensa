{% extends 'base.html' %}

{% block content %} 

<h4>Puede rellenar los tres campos o solo uno para buscar</h4>
 <!-- Formulario utilizado para buscar entre los registros en cliente-->

<form method="GET">
    <input type="text" placeholder="Identificador" id="identificador" name="identificador">
    <br>
    <input type="text" placeholder="Nombre" id="name" name="name">
    <br>
    <input type="text" placeholder="Tipo" id="tipo" name="tipo">
    <br>
    <input type="text" placeholder="Marca" id="marca" name="marca">
    <br>
    <input type="submit" value="Buscar">

</form>


<h4>Busqueda entre:</h4>
<ul>        <!-- For utilizado para listar los registros en cliente-->
    
    {% for producto in productos %}
        <li>{{producto.identificador}}, {{producto.nombre}}, {{producto.tipo}}, {{producto.marcaProd}}</li>
    {% endfor %}

</ul>

{% endblock content %}
